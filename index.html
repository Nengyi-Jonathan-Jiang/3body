<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>3-Body-Simulator</title>
    <style>
	    @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');

        canvas#canvas{
            width: 100vw;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
        }
        div#controls{
	        position: absolute;
	        padding: 10px;
        }
        div#controls *{
	        color: white;
	        font-family: 'Orbitron', sans-serif;
	        background: transparent;
	        border: 0;
	        font-size: larger;
	        padding: 0;
        }
        div#controls input[type='range']:hover{
	        color: initial;
        }
        div#controls button:hover {
	        font-weight: bold;
        }
    </style>
    <script src="src/js/GLCanvas.js"></script>
</head>
<body>
    <canvas id="canvas"></canvas>
	<div id="controls">
		<div>
			<label for="speed-input">Speed: </label>
			<input type="range" id="speed-input" step=".2" min="0" max="7" value="0"/>
			<span id="speed-display">1</span>
		</div>
		<div>
			<span id="time-display">t=</span>
		</div>
		<div>
			<button id="reset-btn">Reset</button>
		</div>
	</div>
    <script src="src/js/3body.js"></script>
</body>
</html>
